language: swift
osx_image: xcode10.1
addons:
  sonarcloud:
    organization: chriszielinski-github
script:
  - make
  - make test
  - swiftlint
  - sonar-scanner
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: Products/Release/Thesi.plugin/*
  skip_cleanup: true
  on:
    tags: true
    repo: chriszielinski/Thesi
    branches:
      only:
        - master
